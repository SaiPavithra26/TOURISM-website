<html></html>
    <head>
        <title>Registration form</title>
        <style>
            body
            {
                background-color: rgb(240, 199, 241);
                border:8px purple;
                border-style:solid ;
                height: 100vw;
            }
            .res
            {
                font-size: 2em;
                text-align: center;
                margin-bottom: 1.5vw;
                line-height: 7vw;
            }
            h1{
                font-size: 1.5em;
            }
        </style>
    </head>
    <body >
        <div class="res">
            <center>
                <h1>ENQUIRY FORM</h1>
                    <form>
                        <label style="margin-right: 10.5vw;">Name</label>
                        <input type="text" name="Name" style="height: 2vw;">
                        <br>
                        <label style="margin-right: 3.5vw;">Phone Number</label>
                        <input style="height: 2vw;" type="number" id="number" name="number">
                        
                        <br>
                        <label style="margin-right: 7vw;">Gender</label>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <br>
                        <label style="margin-right: 6.5vw;">Destination</label>
                        <select style="width: 160px; font-size: .8em;">
                            <option value="Munnar">Munnar</option>
                            <option value="Mysore">Rameshwaram</option>
                            <option value="Kanniyakumari">Kanniyakumari</option>
                            <option value="Darjeeling">Darjeeling</option>
                            <option value="Ooty">Ooty</option>
                        </select>
                        <br>
                        <label style="margin-right: 10vw;">Email</label>
                        <input style="height: 2vw;" type="email" id="email" name="email">
                        <br>
                        
                        <button style="font-size: 1em; margin-top: 2vw;">Submit</button>
                    </form>
            </center>
        </div>
    </body>
</html>
